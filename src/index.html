<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow Stream Demo</title>
    <style>
      body {
        font-family: monospace;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #messages {
        margin-top: 20px;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 4px;
        min-height: 200px;
      }
      .message {
        margin: 5px 0;
      }
      .status {
        color: #666;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Workflow Stream Demo</h1>
    <div>
      <label for="workflowType">Workflow: </label>
      <select id="workflowType">
        <option value="">Loading...</option>
      </select>
      <button id="startBtn">Start Workflow</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div id="status" class="status"></div>
    <div id="messages"></div>

    <script>
      const workflowTypeSelect = document.getElementById("workflowType");
      const startBtn = document.getElementById("startBtn");
      const resetBtn = document.getElementById("resetBtn");
      const statusDiv = document.getElementById("status");
      const messagesDiv = document.getElementById("messages");

      // Global function to submit input
      window.submitInput = async (eventName, workflowId) => {
        const inputEl = document.getElementById(`input-${eventName}`);
        const value = inputEl.value;

        if (!value) {
          alert("Please enter a value");
          return;
        }

        // Disable input
        inputEl.disabled = true;
        inputEl.parentElement.querySelector("button").disabled = true;

        // Submit event to workflow
        try {
          await fetch(`/workflow/${workflowId}/event/${eventName}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ value }),
          });
        } catch (error) {
          console.error("Failed to submit input:", error);
          alert("Failed to submit input");
        }
      };

      // Function to connect to a workflow stream
      async function connectToStream(workflowId) {
        startBtn.disabled = true;
        workflowTypeSelect.disabled = true;
        messagesDiv.innerHTML = "";
        statusDiv.textContent = `Connecting to stream...`;

        // Update URL
        const url = new URL(window.location);
        url.searchParams.set("workflowId", workflowId);
        window.history.pushState({}, "", url);

        try {
          // Connect to stream
          const streamResponse = await fetch(`/stream/${workflowId}`);
          const reader = streamResponse.body.getReader();
          const decoder = new TextDecoder();

          statusDiv.textContent = `Connected to stream. Receiving messages...`;

          // Read stream
          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value);
            const lines = chunk.split("\n").filter((line) => line.trim());

            for (const line of lines) {
              let message;
              try {
                message = JSON.parse(line);
              } catch (e) {
                console.error("Failed to parse JSON:", line, e);
                continue;
              }

              try {
                if (message.type === "log") {
                  // Regular log message
                  const msgEl = document.createElement("div");
                  msgEl.className = "message";
                  msgEl.textContent = message.text;
                  messagesDiv.appendChild(msgEl);
                } else if (message.type === "input_request") {
                  // Input request - show input field
                  const inputContainer = document.createElement("div");
                  inputContainer.className = "message";

                  const wrapper = document.createElement("div");
                  wrapper.style.margin = "10px 0";
                  wrapper.style.padding = "10px";
                  wrapper.style.background = "#e3f2fd";
                  wrapper.style.borderRadius = "4px";

                  const promptDiv = document.createElement("div");
                  promptDiv.style.marginBottom = "5px";
                  promptDiv.textContent = message.prompt;

                  const input = document.createElement("input");
                  input.type = "text";
                  input.id = `input-${message.eventName}`;
                  input.style.padding = "5px";
                  input.style.width = "200px";

                  const button = document.createElement("button");
                  button.textContent = "Submit";
                  button.style.padding = "5px 10px";
                  button.style.marginLeft = "5px";
                  button.onclick = () => submitInput(message.eventName, workflowId);

                  wrapper.appendChild(promptDiv);
                  wrapper.appendChild(input);
                  wrapper.appendChild(button);
                  inputContainer.appendChild(wrapper);
                  messagesDiv.appendChild(inputContainer);
                } else if (message.type === "input_received") {
                  // Show input that was received
                  const msgEl = document.createElement("div");
                  msgEl.className = "message";
                  msgEl.textContent = `> ${message.value}`;
                  msgEl.style.color = "#666";
                  messagesDiv.appendChild(msgEl);
                }
              } catch (e) {
                console.error("Failed to handle message:", message, e);
              }
            }
          }

          statusDiv.textContent = "Stream complete.";
        } catch (error) {
          statusDiv.textContent = `Error: ${error.message}`;
        } finally {
          startBtn.disabled = false;
          workflowTypeSelect.disabled = false;
        }
      }

      // Load available workflows
      (async () => {
        try {
          const response = await fetch("/workflows");
          const { workflows } = await response.json();
          workflowTypeSelect.innerHTML = workflows
            .map((type) => `<option value="${type}">${type}</option>`)
            .join("");

          // Check if there's a workflow ID in the URL
          const urlParams = new URLSearchParams(window.location.search);
          const workflowId = urlParams.get("workflowId");
          if (workflowId) {
            // Resume existing workflow
            connectToStream(workflowId);
          }
        } catch (error) {
          workflowTypeSelect.innerHTML =
            '<option value="">Error loading workflows</option>';
        }
      })();

      // Start workflow button
      startBtn.addEventListener("click", async () => {
        const workflowType = workflowTypeSelect.value;
        if (!workflowType) {
          statusDiv.textContent = "Please select a workflow type";
          return;
        }

        statusDiv.textContent = `Creating ${workflowType} workflow...`;

        try {
          // Create workflow
          const response = await fetch("/workflow", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ type: workflowType, params: {} }),
          });
          const { id } = await response.json();

          // Connect to the stream
          await connectToStream(id);
        } catch (error) {
          statusDiv.textContent = `Error: ${error.message}`;
        }
      });

      // Reset button
      resetBtn.addEventListener("click", () => {
        window.location.href = "/";
      });
    </script>
  </body>
</html>
