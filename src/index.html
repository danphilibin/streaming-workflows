<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow Stream Demo</title>
    <style>
      body {
        font-family: monospace;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #messages {
        margin-top: 20px;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 4px;
        min-height: 200px;
      }
      .message {
        margin: 5px 0;
      }
      .status {
        color: #666;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Workflow Stream Demo</h1>
    <button id="startBtn">Start Workflow</button>
    <div id="status" class="status"></div>
    <div id="messages"></div>

    <script>
      const startBtn = document.getElementById("startBtn");
      const statusDiv = document.getElementById("status");
      const messagesDiv = document.getElementById("messages");

      startBtn.addEventListener("click", async () => {
        startBtn.disabled = true;
        messagesDiv.innerHTML = "";
        statusDiv.textContent = "Creating workflow...";

        try {
          // Create workflow
          const response = await fetch("/workflow", { method: "POST" });
          const { id, streamUrl } = await response.json();

          statusDiv.textContent = `Workflow ${id} started. Connecting to stream...`;

          // Connect to stream
          const streamResponse = await fetch(streamUrl);
          const reader = streamResponse.body.getReader();
          const decoder = new TextDecoder();

          statusDiv.textContent = `Connected to stream. Receiving messages...`;

          // Read stream
          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value);
            const lines = chunk.split("\n").filter((line) => line.trim());

            for (const line of lines) {
              try {
                const { text } = JSON.parse(line);
                const msgEl = document.createElement("div");
                msgEl.className = "message";
                msgEl.textContent = text;
                messagesDiv.appendChild(msgEl);
              } catch (e) {
                console.error("Failed to parse:", line);
              }
            }
          }

          statusDiv.textContent = "Stream complete.";
        } catch (error) {
          statusDiv.textContent = `Error: ${error.message}`;
        } finally {
          startBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
